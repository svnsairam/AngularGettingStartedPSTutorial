<div class='card' *ngIf='product'>
    <div class= 'card-holder'>
      {{pageTitle +": "+product.productName}}
    </div>
    <div class='card-footer'></div>
    <button class="btn btn-outline-secondary"
            (click)='onBack()'
            style="width:80px" >
    <i class="fa fa-chevron-left"></i>
    Go Back
  </button>
</div>
